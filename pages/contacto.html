<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container" id="contenedor-formulario">
                    <div id="titulo-formulario" class="text-center mb-4">
                        <div><img src="./img/user-g81576ca38_640.png" alt="contacto" class="img-fluid"></div>
                        <h2>Contactos</h2>
                        <p class="fs-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, impedit.</p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombre" placeholder="Maria Gonzalez" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="tel" placeholder="000-000-000" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje aqui"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary w-100 fs-5">Enviar Mensaje</button>
        
                        </div>
                    </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
